<!DOCTYPE html>
<html lang="en">
<head>
	<title>Admin page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/app.js" defer></script>
      <style>
        .no-padding {
            padding: 0 !important;
        }
        .d-none {
            display: none !important;

        }
        .invalid-feedback {
            display: block !important;
            width: 100%;
            margin-top: .25rem;
            font-size: 80%;
            color: #dc3545;
        }
    </style>
</head>
<body class="container">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<header class="navbar navbar-dark bg-dark p-2 d-flex justify-content-between align-items-center">
    <div>
        <span id="authUsername" class="text-light fw-bold"></span>
        <span class="text-light"> with roles: </span>
        <span id="authRoles" class="text-light"></span>
    </div>
    <a class="d-grid gap-2 d-md-flex justify-content-md-end btn text-light-emphasis fw-bold" href="/logout">Logout</a>
</header>


<div class="container-fluid d-flex p-0 mt-3">
    <nav class="col-2 no-padding">
        <ul class="nav flex-column nav-pills">
            <li class="nav-item">
                <a id="adminTab" class="nav-link" data-bs-toggle="tab" href="#admin-panel" aria-current="page">Admin</a>
            </li>
            <li class="nav-item">
                <a id="userTab" class="nav-link" data-bs-toggle="tab" href="#user-panel">User</a>
            </li>
        </ul>
    </nav>


    <div class="col-10" style="padding-left: 20px;">
        <div class="tab-content">
            <div class="tab-pane fade show active" id="admin-panel" role="tabpanel">
                <h1 class="mt-3">Admin panel</h1>
                <ul class="nav nav-tabs border-bottom-0">
                    <li class="nav-item">
                        <a href="#users-table" id="show-users-table" class="nav-link active no-refresh"
                           data-bs-toggle="tab" aria-current="true" role="tab">Users Table</a>
                    </li>
                    <li>
                        <a href="#new_user-form" id="show-new-user-form" class="nav-link no-refresh"
                           data-bs-toggle="tab" aria-current="false" role="tab">New User</a>
                    </li>
                </ul>

                <div class="tab-content">
                    <div id="users-table" class="tab-pane fade show active" role="tabpanel">
                        <ul class="list-group">
                            <li class="list-group-item p-3">
                                <h5 class="mb-0 ps-2">All users</h5>
                            </li>
                            <li class="list-group-item">
                                <table class="table table-hover p-3 table-striped">
                                    <thead>
                                    <tr>
                                        <th scope="col">ID</th>
                                        <th scope="col">Username</th>
                                        <th scope="col">Age</th>
                                        <th scope="col">Email</th>
                                        <th scope="col" class="text-center">Role</th>
                                        <th scope="col">Edit</th>
                                        <th scope="col">Delete</th>
                                    </tr>
                                    </thead>
                                    <tbody id="userTable">

                                    </tbody>
                                </table>
                            </li>
                        </ul>
                    </div>

                    
                    <div class="tab-pane fade" id="new_user-form" role="tabpanel">
                        <div class="card">
                            <div class="container-fluid px-0">
                                <h5 class="card-header">Add new user</h5>
                            </div>
                            <div class="card-body col-5 mx-auto text-center mt-3 fw-bold" >
                                <form id="addForm">
                                    <label for="usernameAdd" class="form-label fw-bold mb-0">Username</label>
                                    <input type="text" class="form-control" id="usernameAdd" name="username" placeholder="Username" required>
                                    <div class="invalid-feedback" id="usernameAddError"></div>
                                    <br>

                                    <label for="ageAdd" class="form-label fw-bold mb-0">Age</label>
                                    <input type="number" class="form-control" id="ageAdd" name="age" placeholder="Age" required>
                                    <div class="invalid-feedback" id="ageAddError"></div>
                                    <br>

                                    <label for="emailAdd" class="form-label fw-bold mb-0">Email</label>
                                    <input type="email" class="form-control" id="emailAdd" name="email" placeholder="Email" required>
                                    <div class="invalid-feedback" id="emailAddError"></div>
                                    <br>

                                    <label for="passwordAdd" class="form-label fw-bold mb-0">Password</label>
                                    <input type="password" class="form-control" id="passwordAdd" name="password" placeholder="Password" required>
                                    <div class="invalid-feedback" id="passwordAddError"></div>
                                    <br>

                                    <label for="rolesAdd" class="form-label fw-bold mb-0">Roles</label>
                                    <select id="rolesAdd" name="roles" class="form-select" multiple required>
                                        <option value="ROLE_USER">ROLE_USER</option>
                                        <option value="ROLE_ADMIN">ROLE_ADMIN</option>
                                    </select>
                                    <div class="invalid-feedback" id="rolesAddError"></div>
                                    <div>
                                        <button type="submit" class="btn btn-success mt-2" id="addBtn">Add new user</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="tab-pane fade" id="user-panel" role="tabpanel">
                <h1 class="mt-3">User Information-page</h1>
                <div class="tab-content">
                    <ul class="list-group">
                        <li class="list-group-item">
                            <h5 class="mb-0 ps-2">About user</h5>
                        </li>
                        <li class="list-group-item">
                            <table class="table table-hover p-3 table-striped">
                                <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Username</th>
                                    <th scope="col">Age</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Role</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td id="userId"><span>ID</span></td>
                                    <td id="userName"><span>Username</span></td>
                                    <td id="userAge"><span>Age</span></td>
                                    <td id="userEmail"><span>Email</span></td>
                                    <td id="userRole"><span>Role</span></td>
                                </tr>
                                </tbody>
                            </table>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>


<template id="userRow">
    <tr>
        <td><span>ID</span></td>
        <td><span>Username</span></td>
        <td><span>Age</span></td>
        <td><span>Email</span></td>
        <td><span>Role</span></td>
        <td>
            <button type="button" class="btn btn-info" data-bs-toggle="modal"
                    data-bs-target="#editUser" data-type="edit">
                Edit
            </button>
        </td>
        <td>
            <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                    data-bs-target="#delUser" data-type="delete">
                Delete
            </button>
        </td>
    </tr>
</template>


<div class="modal fade" id="editUser" tabindex="-1" role="dialog" aria-labelledby="editModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Edit User</h5>
                <button type="button" class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <div class="modal-body col-5 mx-auto text-center mt-3 fw-bold">

                <form id="editForm">
                    <label for="idEdit" class="form-label">ID</label>
                    <input type="text" class="form-control" id="idEdit" disabled>
                    <br>

                    <label for="usernameEdit" class="form-label">Username</label>
                    <input type="text" class="form-control" id="usernameEdit" placeholder="Username">
                    <div class="invalid-feedback" id="usernameError"></div>
                    <br>

                    <label for="ageEdit" class="form-label">Age</label>
                    <input type="number" class="form-control" id="ageEdit" placeholder="Age">
                    <div class="invalid-feedback" id="ageError"></div>
                    <br>

                    <label for="emailEdit" class="form-label">Email</label>
                    <input type="email" class="form-control" id="emailEdit" placeholder="Email">
                    <div class="invalid-feedback" id="emailError"></div>
                    <br>

                    <label for="passwordEdit" class="form-label">Password</label>
                    <input type="password" class="form-control" id="passwordEdit" placeholder="Введите новый пароль">
                    <div class="invalid-feedback" id="passwordError"></div>
                    <br>

                    <label for="editRoles">Roles</label>
                    <select id="editRoles" class="form-select" multiple>
                        <option value="ROLE_USER">ROLE_USER</option>
                        <option value="ROLE_ADMIN">ROLE_ADMIN</option>
                    </select>
                    <div class="invalid-feedback" id="rolesError"></div>


                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <input class="btn btn-primary" type="submit" value="Edit" id="editBtn"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="delUser" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Delete User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body w-60 m-auto text-center mb-3 fw-bold">
                <form id="deleteForm">
                    <label for="idDelete" class="form-label">ID</label>
                    <input type="text" class="form-control" id="idDelete" disabled>
                    <br>
                    <label for="usernameDelete" class="form-label">Username</label>
                    <input type="text" class="form-control" id="usernameDelete" disabled>
                    <br>

                    <label for="ageDelete" class="form-label">Age</label>
                    <input type="number" class="form-control" id="ageDelete" disabled>
                    <br>

                    <label for="emailDelete" class="form-label">Email</label>
                    <input type="email" class="form-control" id="emailDelete" disabled>
                    <br>

                    <label for="deleteRoles">Roles</label>
                    <select id="deleteRoles" class="form-select" multiple disabled>
                        <option value="USER">USER</option>
                        <option value="ADMIN">ADMIN</option>
                    </select>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <input class="btn btn-danger" type="submit" value="Delete" id="deleteBtn"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
